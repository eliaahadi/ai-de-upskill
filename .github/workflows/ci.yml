name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Pre-install heavy wheel packages
        # Install heavy packages individually using wheels to avoid building from source
        run: |
          python -m pip install --prefer-binary polars

      - name: Install package and dev dependencies
        # prefer binary wheels to avoid long Rust builds on CI runners
        run: python -m pip install -e '.[dev]' --prefer-binary

      - name: CI env diagnostics
        run: |
          python -V
          python -m pip --version
          python -m pip list --format=columns | sed -n '1,200p'

      - name: Run CI (lint + tests)
        env:
          CI: true
        run: make ci
